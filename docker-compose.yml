version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: my_store_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: store_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - store_network

  api:
    build: .
    container_name: my_store_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/store_db?authSource=admin
      DATABASE_NAME: store_db
    depends_on:
      - mongodb
    networks:
      - store_network
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  store_network:
    driver: bridge

